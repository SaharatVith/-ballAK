{% extends 'base.html' %} {% block content %}
<h1>Room</h1>
<div class="card">
  <div class="card-header text-end">
    <button
      type="button"
      class="btn btn-outline-dark"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      <i class="fas fa-plus"></i> Add
    </button>
  </div>
  <div class="card-body">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
      {% for room in rooms %}
      <div class="col">
        <div
          class="card {% if room.is_available %} border-success {% else %} border-danger {% endif %}"
        >
          <div
            class="card-body d-flex flex-column justify-content-center align-items-center"
            style="height: 120px"
          >
            <div
              class="d-flex flex-column justify-content-center align-items-center"
            >
              <h6 class="text-center">
                <a
                  class="text-decoration-none text-dark"
                  href="/admin/room/{{room.room_id}}/edit"
                >
                  Room {{room.room_id}}
                </a>
              </h6>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<!-- Modal for adding a new room -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add a New Room</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form action="/admin/room" method="post">
          <div class="mb-3">
            <label for="room_id" class="form-label">Room ID</label>
            <input
              type="text"
              class="form-control"
              id="room_id"
              name="room_id"
              required
            />
          </div>
          <div class="mb-3">
            <label for="cover" class="form-label">Cover Image Link</label>
            <input
              type="text"
              class="form-control"
              id="cover"
              name="cover"
              required
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
              required
            />
          </div>
          <div class="mb-3">
            <label for="room_type" class="form-label">Room Type</label>
            <input
              type="text"
              class="form-control"
              id="room_type"
              name="room_type"
              required
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input
              type="number"
              class="form-control"
              id="price"
              name="price"
              required
            />
          </div>
          <div class="mb-3 form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="is_available"
              name="is_available"
            />
            <label class="form-check-label" for="is_available">Available</label>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
